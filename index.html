<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="source-code.css" />
    <title>Login From 3</title>
  </head>
  <body>
    <a
      href="https://github.com/MCKH03/CSS-Login-Form-3"
      target="_blank"
      class="src"
    >
      <button class="src__link">SC</button>
    </a>
    <div class="box">
      <div class="border--top"></div>
      <div class="border--bottom"></div>
      <form action="#" class="form">
        <div class="input-box">
          <input type="text" class="input" id="name" required />
          <label class="input-label" for="name">Full Name</label>
        </div>
        <div class="input-box">
          <input type="email" class="input" id="email" required />
          <label class="input-label" for="email">Email Address</label>
        </div>
        <div class="input-box">
          <input type="tel" class="input" id="phone" required />
          <label class="input-label" for="phone">Phone Number</label>
        </div>
        <div class="textarea-box">
          <textarea
            name="message"
            cols="30"
            rows="3"
            maxlength="50"
            class="textarea"
            required
            id="textarea"
          ></textarea>
          <label class="input-label textarea-label" for="textarea"
            >Message</label
          >
        </div>
        <button class="btn">Send</button>
      </form>
    </div>
  </body>
</html>
